<script>
function tab(){  // tab메뉴 스크립트
    const tabMenu = document.querySelectorAll('nav li');
    console.log(tabMenu)
    const section = document.querySelectorAll('.sec');
    tabMenu.forEach((tab,index)=>{
        tab.addEventListener('click',(e)=>{
            tabMenu.forEach(item=>item.classList.remove('on'))
            e.target.classList.add('on')
            section.forEach(item=>item.classList.remove('show'))
            section[index].classList.add('show');
        })
    })
}
tab();
</script>
